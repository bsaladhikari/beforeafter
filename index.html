<head>

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body>
    <div class="container">
        <header>
            <h1>Before & After Image Report Generator</h1>
            <p class="subtitle">Create professional comparison reports for your projects</p>
        </header>
        
        <!-- Ad Container - Top -->
        <div class="ad-container">
            <!-- AdSense code will go here -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR-AD-CLIENT-ID"
                 data-ad-slot="YOUR-AD-SLOT-ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <main>
            <div id="sites-container">
                <div class="site-section">
                    <div class="site-header">
                        <input type="text" class="site-name" placeholder="Enter Site Name" autocapitalize="words">
                        <button class="delete-site">Ã—</button>
                    </div>
                    <div class="image-sections">
                        <div class="before-section">
                            <h2>Before Images</h2>
                            <div class="image-grid" id="before-grid-1">
                                <div class="image-upload-container">
                                    <input type="file" accept="image/*"  class="image-upload">
                                    <button class="add-image">+ Add</button>
                                </div>
                            </div>
                        </div>
                        <div class="after-section">
                            <h2>After Images</h2>
                            <div class="image-grid" id="after-grid-1">
                                <div class="image-upload-container">
                                    <input type="file" accept="image/*"  class="image-upload">
                                    <button class="add-image">+ Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button id="add-site" class="add-site-btn">+ Add Another Site</button>
                <button id="generate-all-pdf" class="generate-pdf">Generate PDF Report</button>
                <button id="preview-pdf" class="preview-pdf">Preview PDF</button>
            </div>
            <div id="pdf-preview-area" style="margin-top: 20px;"></div>
        </main>

        <footer>
            <p>&copy; 2024 Before & After Report Generator. All rights reserved.</p>
            <nav>
                <a href="/privacy-policy.html">Privacy Policy</a> |

                <a href="/contact.html">Contact</a>
            </nav>
            <p class="powered-by">Powered by BeforeAfterTool</p>
        </footer>
    </div>

    <div class="modal" id="pdfNameModal">
        <div class="modal-content">
            <h3>Name your PDF file</h3>
            <input type="text" id="pdfFileNameInput" placeholder="all_sites_report.pdf" style="width: 100%; padding: 10px; margin-bottom: 15px; font-size: 16px;">
            <div style="display: flex; gap: 10px;">
                <button id="pdfNameCancel" style="flex:1; padding: 10px;">Cancel</button>
                <button id="pdfNameOk" style="flex:1; padding: 10px; background: #2196F3; color: white;">Download</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
