<body>
    <div class="container">
        <header>
            <h1>Before & After Image Report Generator</h1>
            <p class="subtitle">Create professional comparison reports for your projects</p>
        </header>
        
        <main>
            <div id="sites-container">
                <div class="site-section">
                    <div class="site-header">
                        <input type="text" class="site-name" placeholder="Enter Site Name" autocapitalize="words">
                        <button class="delete-site">Ã—</button>
                    </div>
                    <div class="image-sections">
                        <div class="before-section">
                            <h2>Before Images</h2>
                            <div class="image-grid" id="before-grid-1">
                                <div class="image-upload-container">
                                    <input type="file" accept="image/*"  class="image-upload">
                                    <button class="add-image">+ Add</button>
                                </div>
                            </div>
                        </div>
                        <div class="after-section">
                            <h2>After Images</h2>
                            <div class="image-grid" id="after-grid-1">
                                <div class="image-upload-container">
                                    <input type="file" accept="image/*"  class="image-upload">
                                    <button class="add-image">+ Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button id="add-site" class="add-site-btn">+ Add Another Site</button>
                <button id="generate-all-pdf" class="generate-pdf">Generate PDF Report</button>
                <button id="preview-pdf" class="preview-pdf">Preview PDF</button>
