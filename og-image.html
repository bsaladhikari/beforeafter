<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .comparison {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            width: 250px;
            height: 250px;
            background: rgba(255,255,255,0.1);
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .arrow {
            font-size: 40px;
            color: white;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Before & After Report Generator</h1>
        <div class="subtitle">Create Professional Image Comparison Reports</div>
        <div class="comparison">
            <div class="image-box">Before</div>
            <div class="arrow">â†’</div>
            <div class="image-box">After</div>
        </div>
    </div>
</body>
</html>
